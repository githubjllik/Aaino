  <script>
// À mettre dans le head, avant vos autres scripts
document.addEventListener('DOMContentLoaded', function() {
  // Activer le cache pour les ressources
  if ('caches' in window) {
    caches.open('site-static').then(cache => {
      // Mettre en cache les ressources importantes
      const stylesheets = Array.from(document.styleSheets).map(sheet => sheet.href).filter(Boolean);
      const scripts = Array.from(document.scripts).map(script => script.src).filter(Boolean);
      cache.addAll([...stylesheets, ...scripts]);
    });
  }

  // S'assurer que les ressources sont chargées dans l'ordre
  const head = document.getElementsByTagName('head')[0];
  const existingLinks = Array.from(document.getElementsByTagName('link'));
  const existingScripts = Array.from(document.getElementsByTagName('script'));

  // Réorganiser les styles
  existingLinks
    .filter(link => link.rel === 'stylesheet')
    .forEach(link => {
      head.appendChild(link.cloneNode(true));
      link.remove();
    });

  // Réorganiser les scripts
  existingScripts
    .filter(script => script.src)
    .forEach(script => {
      const newScript = document.createElement('script');
      newScript.src = script.src;
      newScript.async = false;
      head.appendChild(newScript);
      script.remove();
    });
});
</script>
