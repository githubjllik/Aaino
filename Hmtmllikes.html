    getCurrentPagePath() {
  const path = window.location.pathname;

  const pathMap = {
    '/social-media': '/pg2.html',
    '/streaming': '/pg3.html',
    '/learn': '/pg4.html',
    '/ai': '/pg5.html',
    '/edit': '/pg6.html',
    '/develop': '/pg7.html',
    '/e-services': '/pg8.html',
    '/explore': '/pg9.html',
    '/download': '/pg10.html',
    '/devices': '/pg11.html',
    '/search': '/pg12.html',
    '/darkweb': '/pg13.html',
    '/discover': '/pg14.html',
  };

  if (Object.keys(pathMap).includes(path)) {
    return path;
  }

  for (const [customPath, htmlPath] of Object.entries(pathMap)) {
    if (htmlPath === path) {
      return customPath;
    }
  }

  return path;
}


    async loadPublications() {
  try {
    const currentPagePath = this.getCurrentPagePath();

    const { data: publications, error } = await this.supabase
      .from('publications')
      .select('*')
      .order('created_at', { ascending: false });

    if (error) throw error;

    // Filtrer les publications pour la page actuelle
    const filteredPublications = publications.filter(
      (publication) => publication.page_path === currentPagePath
    );

    const sections = this.groupPublicationsBySection(filteredPublications);

    for (const [sectionId, publications] of Object.entries(sections)) {
      let sectionContainer = document.querySelector(`#${sectionId} .appListContainer`);

      if (!sectionContainer) {
        const { data: sectionData, error: sectionError } = await this.supabase
          .from('sections')
          .select()
          .eq('id', sectionId)
          .single();

        if (sectionError || !sectionData) {
          console.error(`Section non trouvée pour ID: ${sectionId}`);
          continue;
        }

        this.createAndInsertSection(sectionData);
        sectionContainer = document.querySelector(`#${sectionId} .appListContainer`);
      }

      if (sectionContainer) {
        sectionContainer.innerHTML = '';

        publications.forEach((publication) => {
          const publicationElement = this.createPublicationElement(publication);
          sectionContainer.appendChild(publicationElement);
        });
      }
    }

    // Initialisez les fonctionnalités (ajouter visiteurs, lecteurs, etc.)
    const appItemFeatures = new AppItemFeatures(this.supabase);
    appItemFeatures.initListeners();

    await appItemFeatures.init();
    

  } catch (error) {
    console.error('Erreur lors du chargement des publications:', error);
  }
}




    groupPublicationsBySection(publications) {
  const sections = {};

  publications.forEach((publication) => {
    if (!sections[publication.section_id]) {
      sections[publication.section_id] = [];
    }
    sections[publication.section_id].push(publication);
  });

  return sections;
}

createAndInsertSection(section) {
  const main = document.querySelector('main');
  if (!main) return;

  const sectionElement = document.createElement('section');
  sectionElement.id = section.id;
  sectionElement.className = 'section-offset';

  sectionElement.innerHTML = `
    <h2>${section.name}</h2>
    <div class="section-author">
      Créé par 
      <img src="${section.created_by.avatar_url}" alt="avatar" class="author-avatar">
      <span>${section.created_by.full_name}</span>
    </div>
    <div class="appListContainer"></div>
    <div class="view-toggle-container"></div>
  `;

  // Placer la section au-dessus des autres (juste après l'introduction)
  const introductionSection = document.getElementById('introduction');
  if (introductionSection && main.contains(introductionSection)) {
    main.insertBefore(sectionElement, introductionSection.nextSibling);
  } else {
    main.prepend(sectionElement);
  }
}

    setupPublicationActions(publicationElement, publication) {
  const actionIcon = publicationElement.querySelector('.action-icon');
  const actionModal = publicationElement.querySelector('.action-modal');
  const closeModal = publicationElement.querySelector('.close-modal');
  const deleteButton = publicationElement.querySelector('.delete-button-unique');
  const editButton = publicationElement.querySelector('.edit-button-unique');

  // Gérer l'ouverture de la fenêtre modale
  if (actionIcon) {
    actionIcon.onclick = (e) => {
      e.stopPropagation();
      actionModal.classList.remove('hidden-modal');

      // Ajouter un arrière-plan de type "backdrop"
      const backdrop = document.createElement('div');
      backdrop.className = 'modal-backdrop';
      document.body.appendChild(backdrop);

      // Fermer la fenêtre si on clique en dehors
      backdrop.onclick = () => {
        actionModal.classList.add('hidden-modal');
        backdrop.remove();
      };
    };
  }

  // Gérer la fermeture de la fenêtre modale
  if (closeModal) {
    closeModal.onclick = (e) => {
      e.stopPropagation();
      actionModal.classList.add('hidden-modal');

      // Supprimer le backdrop
      const backdrop = document.querySelector('.modal-backdrop');
      if (backdrop) backdrop.remove();
    };
  }

  // Bouton Supprimer : Gérer la suppression avec confirmation
  if (deleteButton) {
    deleteButton.onclick = async (e) => {
      e.stopPropagation();
      if (confirm('Êtes-vous sûr de vouloir supprimer cette publication ?')) {
        try {
          const { error } = await this.supabase
            .from('publications')
            .delete()
            .match({ id: publication.id });

          if (error) throw error;
          publicationElement.remove();
        } catch (error) {
          console.error('Erreur lors de la suppression:', error);
          alert('Erreur lors de la suppression: ' + error.message);
        }

        // Fermer la modale après suppression
        actionModal.classList.add('hidden-modal');
        const backdrop = document.querySelector('.modal-backdrop');
        if (backdrop) backdrop.remove();
      }
    };
  }

  // Bouton Modifier : Gérer l'ouverture du formulaire de modification
  if (editButton) {
    editButton.onclick = (e) => {
      e.stopPropagation();
      this.showEditForm(publication);

      // Fermer la modale après clic sur Modifier
      actionModal.classList.add('hidden-modal');
      const backdrop = document.querySelector('.modal-backdrop');
      if (backdrop) backdrop.remove();
    };
  }

  // Fermer la fenêtre si on clique ailleurs
  document.addEventListener('click', (e) => {
    if (!actionModal.contains(e.target) && !actionIcon.contains(e.target)) {
      actionModal.classList.add('hidden-modal');
      const backdrop = document.querySelector('.modal-backdrop');
      if (backdrop) backdrop.remove();
    }
  });
}

    getPlatformName(platform) {
      const platformNames = {
        mail: 'Mail',
        facebook: 'Facebook',
        twitter: 'Twitter',
        github: 'GitHub',
        whatsapp: 'WhatsApp',
        telegram: 'Telegram',
        phone: 'Téléphone',
      };
      return platformNames[platform] || 'Lien';
    }

    getContactLink(contact) {
      switch (contact.platform) {
        case 'mail':
          return `mailto:${contact.value}`;
        case 'facebook':
          return `https://facebook.com/${contact.value}`;
        case 'twitter':
          return `https://twitter.com/${contact.value}`;
        case 'github':
          return `https://github.com/${contact.value}`;
        case 'whatsapp':
          return `https://wa.me/${contact.value}`;
        case 'telegram':
          return `https://t.me/${contact.value}`;
        case 'phone':
          return `tel:${contact.value}`;
        default:

    async handleEditFormSubmit(e, publicationId) {
      const formData = new FormData(e.target);
      const updatedData = {
        name: formData.get('name'),
        description: formData.get('description'),
        site_url: formData.get('site_url'),
        tutorial_url: formData.get('tutorial_url'),
        section_id: document.querySelector('.selected-section').dataset.sectionId,
        contacts: this.getContactsData(),
      };

      const imageFile = formData.get('image');
      if (imageFile && imageFile.size > 0) {
        const imageUrl = await this.uploadImage(imageFile);
        if (!imageUrl) return;
        updatedData.image_url = imageUrl;
      }

      try {
        const { error } = await this.supabase
          .from('publications')
          .update(updatedData)
          .match({ id: publicationId });

        if (error) throw error;
        alert('Publication mise à jour avec succès !');
        this.loadPublications();
      } catch (error) {
        console.error('Erreur lors de la mise à jour:', error);
        alert('Erreur lors de la mise à jour: ' + error.message);
      }
    }

    getContactsData() {
      const contacts = [];
      const contactItems = document.querySelectorAll('.contact-item');

      contactItems.forEach((item) => {
        const input = item.querySelector('input');
        const selectedPlatform = item.querySelector('.platform-buttons .selected');

        if (input && input.value && selectedPlatform) {
          contacts.push({
            value: input.value,
            platform: selectedPlatform.dataset.platform,
          });
        }
      });

      return contacts;
    }

    async uploadImage(file) {
      const fileName = `${Date.now()}-${file.name}`;
      const { data, error } = await this.supabase.storage
        .from('images')
        .upload(fileName, file);

      if (error) {
        console.error('Erreur lors du téléchargement de l\'image:', error);
        return null;
      }

      const { data: publicUrl } = this.supabase.storage
        .from('images')
        .getPublicUrl(fileName);

      return publicUrl.publicUrl;
    }
  }

  new PublicationManager();

<script>
  class AppItemFeatures {
    constructor(supabase) {
      this.supabase = supabase;
      this.userSession = null;
    }

    async init() {
      this.userSession = await this.getUserSession();
      this.loadFeatureCounts();
    }

    async getUserSession() {
      const { data: sessionData } = await this.supabase.auth.getSession();
      return sessionData.session;
    }

    async loadFeatureCounts() {
      // Charger les visiteurs, lecteurs, et likes pour chaque publication
      const featureCounts = document.querySelectorAll('.feature-count');
      for (const countElement of featureCounts) {
        const type = countElement.dataset.type;
        const publicationId = countElement.dataset.id;
        const count = await this.getFeatureCount(type, publicationId);
        countElement.textContent = count > 0 ? this.formatCount(count) : '';
      }
    }

    async getFeatureCount(type, publicationId) {
      const { data, error } = await this.supabase
        .from(type)
        .select('count')
        .eq('publication_id', publicationId)
        .single();

      if (error) {
        console.error(`Erreur lors du chargement des ${type} :`, error);
        return 0;
      }

      return data?.count || 0;
    }

    formatCount(count) {
      if (count >= 1_000_000) return (count / 1_000_000).toFixed(2) + 'M';
      if (count >= 1_000) return (count / 1_000).toFixed(2) + 'k';
      return count;
    }

    initListeners() {
      // Gérer les clics sur "Voir le site" pour incrémenter les visiteurs
      document.querySelectorAll('.button.view-site').forEach((btn) => {
        btn.addEventListener('click', async (e) => {
          const publicationId = this.getPublicationIdFromButton(e.target);
          await this.incrementFeature('visitors', publicationId);
        });
      });

      // Gérer les clics pour les likes (pépites)
      document.querySelectorAll('.like-button').forEach((btn) => {
        btn.addEventListener('click', async (e) => {
          const publicationId = e.target.dataset.id;

          if (!this.userSession) {
            alert('Connectez-vous pour aimer cette publication !');
            return;
          }

          await this.toggleLike(publicationId);
        });
      });

      // Ajouter les lecteurs lorsqu'une publication est visible
      this.observePublicationsVisibility();
    }

    getPublicationIdFromButton(button) {
      const appItem = button.closest('.app-item');
      return appItem?.querySelector('.feature-count')?.dataset.id || null;
    }

    async incrementFeature(type, publicationId) {
      try {
        const { error } = await this.supabase.rpc(`increment_${type}`, {
          publication_id: publicationId,
        });

        if (error) throw error;

        this.loadFeatureCounts();
      } catch (error) {
        console.error(`Erreur lors de l'incrémentation des ${type} :`, error);
      }
    }

    async toggleLike(publicationId) {
      try {
        const { data: existingLike, error: fetchError } = await this.supabase
          .from('likes')
          .select('*')
          .eq('publication_id', publicationId)
          .eq('user_id', this.userSession.user.id)
          .single();

        if (fetchError && fetchError.code !== 'PGRST116') {
          console.error('Erreur lors de la vérification des likes :', fetchError);
          return;
        }

        if (existingLike) {
          // Supprimez le like existant
          const { error: deleteError } = await this.supabase
            .from('likes')
            .delete()
            .match({ id: existingLike.id });

          if (deleteError) throw deleteError;
        } else {
          // Ajoutez un nouveau like
          const { error: insertError } = await this.supabase.from('likes').insert({
            publication_id: publicationId,
            user_id: this.userSession.user.id,
          });

          if (insertError) throw insertError;
        }

        this.loadFeatureCounts();
      } catch (error) {
        console.error('Erreur lors de la gestion des likes :', error);
      }
    }

    observePublicationsVisibility() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(async (entry) => {
          if (entry.isIntersecting) {
            const publicationId = entry.target.querySelector('.feature-count').dataset.id;
            await this.incrementFeature('readers', publicationId);
          }
        });
      });

      document.querySelectorAll('.app-item').forEach((item) => observer.observe(item));
    }
  }

  new AppItemFeatures(window.supabase).init();
</script>
