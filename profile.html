<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <style>
        .profile-page {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #666;
        }

        .profile-actions {
            margin-top: 20px;
        }

        .avatar-upload {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-page">
        <div class="profile-header">
            <img id="profileAvatar" class="profile-avatar" src="svg/default-avatar.svg" alt="Avatar">
            <div class="profile-info">
                <h1 id="profileName" class="profile-name">Chargement...</h1>
                <div id="profileEmail" class="profile-email">Chargement...</div>
                <div class="profile-actions">
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none">
                    <button onclick="document.getElementById('avatarUpload').click()">
                        Changer l'avatar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>
<script src="js/profile.js"></script>
<script>
    new Profile();
</script>
</body>
</html>
